version: '3'

services: 
  platoon-centos:
    build: ./platoon-centos
  platoon-openjdk:
    build: ./platoon-openjdk    
  platoon-jenkins:
    build: ./platoon-jenkins
    ports:
      - "18080:8080"
    volumes:
      - ../volumes/jenkins/jobs:/var/lib/jenkins/jobs
      - ../volumes/jenkins/logs:/var/lib/jenkins/logs