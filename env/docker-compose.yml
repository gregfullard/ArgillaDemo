      - ARTIFACTORY_PORT=8081
      - SONAR_PORT=9000
      - SONAR_DB_PORT=5432
      - JENKINS_UC=https://updates.jenkins.io
      - JENKINS_UC_EXPERIMENTAL=https://updates.jenkins.io/experimental
  argilla-nginx:
    build: ./argilla-nginx
    restart: always
    ports:
      - "8090:80"
    volumes:
